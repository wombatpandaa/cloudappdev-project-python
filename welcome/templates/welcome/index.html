<script type="module">

// import kaboom lib
import kaboom from "https://unpkg.com/kaboom/dist/kaboom.mjs";

// initialize kaboom context
kaboom();

drawRect({
  width: 30,
  height: 30,
  pos: vec2(20,20),
  color: GREEN,
  outline: {color: BLACK, width: 3},
})

// add a piece of text at position (120, 80)
add([
    text("hello"),
    pos(120, 80),
]);

</script>
